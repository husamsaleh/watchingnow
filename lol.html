<body>
    <div class="carousely">
        <div class="carousel-container">
          <div class="carousel-item">
            <a href="/movie1.html"><img src="/images/cat.jpg" alt="Movie 1"></a>
            <a href="/movie1.html"><h2>Movie 1</h2></a>
          </div>
          <div class="carousel-item">
            <a href="/movie2.html"><img src="/images/cat.jpg" alt="Movie 2"></a>
            <a href="/movie2.html"><h2>Movie 2</h2></a>
          </div>
          <div class="carousel-item">
            <a href="/images/cat.jpg"><img src="/images/cat.jpg" alt="Movie 3"></a>
            <a href="/movie3.html"><h2>Movie 3</h2></a>
          </div>
          <div class="carousel-item">
            <a href="/images/cat.jpg"><img src="/images/cat.jpg" alt="Movie 3"></a>
            <a href="/movie3.html"><h2>Movie 3</h2></a>
          </div>
          <div class="carousel-item">
            <a href="/images/cat.jpg"><img src="/images/cat.jpg" alt="Movie 3"></a>
            <a href="/movie3.html"><h2>Movie 3</h2></a>
          </div>
          <div class="carousel-item">
            <a href="/images/cat.jpg"><img src="/images/cat.jpg" alt="Movie 3"></a>
            <a href="/movie3.html"><h2>Movie 3</h2></a>
          </div>
          <!-- Add additional carousel items here -->
        </div>
        <button class="carousel-button carousel-button-prev">&lt;</button>
        <button class="carousel-button carousel-button-next">&gt;
      

<script>
    const carousel = document.querySelector('.carousel');
const carouselContainer = document.querySelector('.carousel-container');
const carouselItems = document.querySelectorAll('.carousel-item');
const prevButton = document.querySelector('.carousel-button-prev');
const nextButton = document.querySelector('.carousel-button-next');

let currentItem = 0;
let isEnabled = true;

function update() {
  prevButton.disabled = currentItem === 0;
  nextButton.disabled = currentItem === carouselItems.length - 1;
}

function prev() {
  if (isEnabled) {
    currentItem--;
    carouselContainer.style.transform = `translateX(-${currentItem * carousel.offsetWidth}px)`;
    update();
  }
}

function next() {
  if (isEnabled) {
    currentItem++;
    carouselContainer.style.transform = `translateX(-${currentItem * carousel.offsetWidth}px)`;
    update();
  }
}

prevButton.addEventListener('click', prev);
nextButton.addEventListener('click', next);

let isDragging = false;
let currentX;
let initialX;
let xOffset = 0;

carouselContainer.addEventListener("mousedown", dragStart);
carouselContainer.addEventListener("mouseup", dragEnd);
carouselContainer.addEventListener("mousemove", drag);

function dragStart(e) {
  initialX = e.clientX - xOffset;
  
  isDragging = true;
}

function dragEnd(e) {
  initialX = currentX;
  
  isDragging = false;
}

function drag(e) {
  if (isDragging) {
    e.preventDefault();
    currentX = e.clientX - initialX;

    xOffset = currentX;

    setTranslate(currentX, 0, carouselContainer);
  }
}

function setTranslate(xPos, yPos, el) {
  el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
}

document.addEventListener("keydown", function(e) {
  if (e.keyCode === 37) {
    prev();
  } else if (e.keyCode === 39) {
    next();
  }
});

function showConfirm() {
    // Create the confirm box
    const confirmBox = document.createElement('div');
    confirmBox.classList.add('confirm-box');
  
    // Create the message
    const message = document.createElement('p');
    message.textContent = 'Do you want to visit this movie page?';
  
    // Create the "OK" button
    const okButton = document.createElement('button');
    okButton.textContent = 'OK';
    okButton.addEventListener('click', () => {
      window.location.href = '/movie1.html';
    });
  
    // Create the "Cancel" button
    const cancelButton = document.createElement('button');
    cancelButton.textContent = 'Cancel';
    cancelButton.addEventListener('click', () => {
      document.body.removeChild(confirmBox);
    });
  
    // Add the elements to the confirm box
    confirmBox.appendChild(message);
    confirmBox.appendChild(okButton);
    confirmBox.appendChild(cancelButton);
  
    // Add the confirm box to the document
    document.body.appendChild(confirmBox);
  }
  

update();

</script>

</body>

</html>
