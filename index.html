  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-uppercase" id="exampleModalLabel">contact me via <span>e-mail</span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="https://formspree.io/f/mwkayvdv" method="post">
            <!-- Name -->
            <div class="form-group fg">
              <label for="firstName"> </label>
              <input type="text" id="firstName" name="firstName" placeholder="Enter your Name">
            </div>
            <!-- Email  -->
            <div class="form-group em" style="display: flex">
              <label for="email"></label>
              <input type="email" id="email" name="email" placeholder="Enter your Email">
            </div>
  
            <!-- massage -->
            <div class="form-group ms">
              <label for="massage"></label>
              <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
    
      </div>
    </div>
